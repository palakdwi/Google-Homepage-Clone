<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="/Google-Homepage-Clone/styles.css">
    
</head>
<body>
    <nav class="navbar">
            <a class="items" href="#">Gmail</a>
            <a class="items" href="#">Images</a>
            <span class="material-icons items">apps</span>
            <span class="material-icons items">account_circle </span>
    </nav>
        <section class="logo">
            <div class="hero">
            <img class="google" src="/Google-Homepage-Clone/img/Google-Logo.wine.svg" alt="">
            </div>
        </section>
        <section class="search-bar">
            <div class="search-container">
                    <span class="material-icons">search</span>
                    <input type="text" placeholder="Search Google or type a URL">
                    <span class="material-icons">mic</span>          
            </div>
        </section>
        
        <footer>
            <div class="customize">
                <span class="material-icons foot"> edit</span>
                <a href="#" class="foot">Customize Chrome</a>
            </div>
        </footer>

</body>
</html>
